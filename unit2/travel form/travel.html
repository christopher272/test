<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="travel">
        <input type="text" placeholder="First Name"required="required" name="first"><br>    
        <input type="text" placeholder="Last Name"required="required" name="last"><br>
        <input type="number" placeholder="Age" required="required" name="age"><br>
        Male   <input type="radio" name="gender" value="Male">
        Female <input type="radio" name="gender" value="Female">
        <h2>Destination</h2>
        Atlantis <input type="checkbox" name="Destination" value="Atlantis"><br>
        Petra <input type="checkbox" name="Destination" value="Petra"><br>
        Babylon <input type="checkbox" name="Destination" value="Babylon"><br>
       <h2>Dietary Restrictions</h2>
        None <input type="checkbox" name="Diet" value="None"><br>
        Keto <input type="checkbox" name="Diet" value="Keto"><br>
        Vegan <input type="checkbox" name="Diet" value="Vegan"><br>
        Vegetarian <input type="checkbox" name="Diet" value="Vegetarian"><br>
        <button>submit</button>
    </form>






    <script src="travel.js"></script>
</body>
</html>
